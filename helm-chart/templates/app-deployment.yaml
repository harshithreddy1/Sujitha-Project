apiVersion: apps/v1
kind: Deployment
metadata:
  name: sujiths-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: harshith
  template:
    metadata:
      labels:
        app: harshith
    spec:
      containers:
        - name: sujitha-cont
          image: harshithreddy628/sujitha:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: MONGO_URI
              value: mongodb://mongo-svc:27017/sujitha
---
apiVersion: v1
kind: Service
metadata:
  name: combined-svc
spec:
  type: LoadBalancer
  selector:
    app: harshith
  ports:
    - port: 3001
      targetPort: 3000


